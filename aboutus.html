  <body class="font-roboto text-base">

    <script type="text/babel">
      // --- Cookie helpers ---
      function setCookie(name, value, days = 365) {
        const expires = new Date(
          Date.now() + days * 24 * 60 * 60 * 1000
        ).toUTCString();
        document.cookie =
          name +
          "=" +
          encodeURIComponent(value) +
          "; expires=" +
          expires +
          "; path=/";
      }
      function getCookie(name) {
        const v = document.cookie.match(
          "(^|;)\\s*" + name + "\\s*=\\s*([^;]+)"
        );
        return v ? decodeURIComponent(v.pop()) : null;
      }
      // --- ChatBot Component ---
      const CHAT_KEY = "hg-chatbot-messages";
      function getInitialMessages() {
        // Try cookie first, fallback to localStorage for backward compatibility
        let cookieVal = getCookie(CHAT_KEY);
        if (cookieVal) {
          try {
            return JSON.parse(cookieVal);
          } catch {}
        }
        try {
          const cached = localStorage.getItem(CHAT_KEY);
          if (cached) return JSON.parse(cached);
        } catch {}
        return [];
      }
      function saveMessages(messages) {
        setCookie(CHAT_KEY, JSON.stringify(messages));
        try {
          localStorage.setItem(CHAT_KEY, JSON.stringify(messages));
        } catch {}
      }
      function ChatBot() {
        const [open, setOpen] = React.useState(false);
        const [messages, setMessages] = React.useState(getInitialMessages());
        const [input, setInput] = React.useState("");
        const [greeting, setGreeting] = React.useState(
          "Hi, what can I do for you?"
        );
        React.useEffect(() => {
          saveMessages(messages);
        }, [messages]);
        React.useEffect(() => {
          if (open) {
            setTimeout(() => {
              const el = document.getElementById("chatbot-messages");
              if (el) el.scrollTop = el.scrollHeight;
            }, 100);
          }
        }, [open, messages]);
        function sendMessage() {
          if (input.trim()) {
            setMessages([...messages, { text: input, from: "user" }]);
            setInput("");
          }
        }
        function handleKeyDown(e) {
          if (e.key === "Enter") sendMessage();
        }
        function resetMessages() {
          setMessages([]);
        }
        return (
          <>
            {!open && (
              <button
                className="fixed bottom-6 right-6 z-50 bg-black text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-gray-800 transition-all"
                onClick={() => setOpen(true)}
                aria-label="Open chat"
              >
                <span className="text-3xl font-bold">?</span>
              </button>
            )}
            {open && (
              <div
                className="fixed bottom-6 right-6 z-50 w-80 max-w-[90vw] bg-white rounded-xl shadow-2xl flex flex-col animate-fade-in-up"
                style={{ animation: "fadeInUp 0.4s" }}
              >
                <div className="flex items-center justify-between px-4 py-2 border-b">
                  <div className="flex items-center gap-2">
                    <span className="bg-black text-white rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold">
                      ?
                    </span>
                    <span className="font-semibold text-black">ChatBot</span>
                  </div>
                  <button
                    className="text-gray-400 hover:text-black text-xl"
                    onClick={() => setOpen(false)}
                    aria-label="Close chat"
                  >
                    Ã—
                  </button>
                </div>
                <div className="px-4 py-2 text-black text-base">{greeting}</div>
                <div
                  id="chatbot-messages"
                  className="flex-1 px-4 py-2 overflow-y-auto max-h-60"
                  style={{ minHeight: "80px" }}
                >
                  {messages.map((msg, i) => (
                    <div
                      key={i}
                      className={`my-1 flex ${
                        msg.from === "user" ? "justify-end" : "justify-start"
                      }`}
                    >
                      <div
                        className={`px-3 py-2 rounded-lg ${
                          msg.from === "user"
                            ? "bg-black text-white"
                            : "bg-gray-200 text-black"
                        }`}
                      >
                        {msg.text}
                      </div>
                    </div>
                  ))}

                    className="flex-1 border rounded-lg px-3 py-2 focus:outline-none"
                    type="text"
                    placeholder="Type your message..."
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={handleKeyDown}
                  />
                  <button
                    className="bg-black text-white px-4 py-2 rounded-lg font-semibold hover:bg-gray-800 transition"
                    onClick={sendMessage}
                    aria-label="Send"
                  >
                    Send
                  </button>
                </div>
                <div className="px-4 pb-2 pt-1 flex justify-end">
                  <button
                    className="text-xs underline text-blue-600 hover:text-blue-800"
                    style={{ textUnderlineOffset: "2px" }}
                    onClick={resetMessages}
                  >
                    reset the message
                  </button>
                </div>
              </div>
            )}
          </>
        );
      }

      // InstagramCarousel: Pre-loads all Instagram embeds from embeds.json once, stores in localStorage, then slides instantly
      const EMBEDS_LOCALSTORAGE_KEY = "hg-instagram-embeds-json";
      const EMBEDS_LOCALSTORAGE_TTL = 1000 * 60 * 60 * 24; // 24 hours

      function getCachedEmbeds() {
        try {
          const raw = localStorage.getItem(EMBEDS_LOCALSTORAGE_KEY);
          if (!raw) return null;
          const parsed = JSON.parse(raw);
          if (!parsed.data || !parsed.timestamp) return null;
          if (Date.now() - parsed.timestamp > EMBEDS_LOCALSTORAGE_TTL)
            return null;
          return parsed.data;
        } catch {
          return null;
        }
      }

      function setCachedEmbeds(data) {
        try {
          localStorage.setItem(
            EMBEDS_LOCALSTORAGE_KEY,
            JSON.stringify({ data, timestamp: Date.now() })
          );
        } catch {}
      }

      function InstagramCarousel({ embedType = "post", styleClass = "" }) {
        const [current, setCurrent] = React.useState(0);
        const [embeds, setEmbeds] = React.useState([]);
        const [isReady, setIsReady] = React.useState(false);

        // Debug logs
        React.useEffect(() => {
          console.log("[InstagramCarousel] mount for", embedType);
          return () =>
            console.log("[InstagramCarousel] unmount for", embedType);
        }, [embedType]);

        React.useEffect(() => {
          let isMounted = true;
          const cached = getCachedEmbeds();
          if (cached && cached["Instagram.Socials"]) {
            const filtered = cached["Instagram.Socials"].filter(
              (e) => e.type === embedType
            );
            console.log(
              "[InstagramCarousel] loaded from cache",
              embedType,
              filtered.length,
              filtered
            );
            setEmbeds(filtered);
            setIsReady(true);
          } else {
            fetch("./embeds.json")
              .then((r) => r.json())
              .then((data) => {
                setCachedEmbeds(data);
                if (isMounted) {
                  const filtered = data["Instagram.Socials"].filter(
                    (e) => e.type === embedType
                  );
                  console.log(
                    "[InstagramCarousel] loaded from fetch",
                    embedType,
                    filtered.length,
                    filtered
                  );
                  setEmbeds(filtered);
                  setIsReady(true);
                }
              })
              .catch((err) => {
                console.error("Failed to load embeds.json:", err);
                setIsReady(true);
              });
          }
          return () => {
            isMounted = false;
          };
        }, [embedType]);

        // Process Instagram embeds on every slide change
        React.useEffect(() => {
          if (
            isReady &&
            embeds.length > 0 &&
            window.instgrm &&
            window.instgrm.Embeds
          ) {
            setTimeout(() => {
              window.instgrm.Embeds.process();
              console.log(
                "[InstagramCarousel] processed embeds for",
                embedType,
                "at index",
                current
              );
            }, 100);
          }
        }, [isReady, current]);

        // Dynamically load Instagram embed script
        React.useEffect(() => {
          if (!window.instgrm) {
            const script = document.createElement("script");
            script.async = true;
            script.src = "https://www.instagram.com/embed.js";
            document.body.appendChild(script);
            return () => {
              document.body.removeChild(script);
            };
          }
        }, []);

        if (!isReady) {
          return (
            <div
              className={styleClass + " flex items-center justify-center"}
              style={{ minHeight: "400px" }}
            >
              <span className="text-gray-400">Loading Instagram posts...</span>
            </div>
          );
        }

        if (!embeds.length) {
          return (
            <div
              className={styleClass + " flex items-center justify-center"}
              style={{ minHeight: "400px" }}
            >
              <span className="text-gray-400">
                No Instagram posts found for {embedType}.
              </span>
            </div>
          );
        }

        // Log current slide and embeds
        console.log(
          "[InstagramCarousel] render",
          embedType,
          "current",
          current,
          "of",
          embeds.length
        );

        return (
          <div className={styleClass + " flex flex-col items-center w-full"}>
            <div
              className="relative flex items-center justify-center transition-all duration-300 w-full"
              style={{
                maxWidth: 540,
                minWidth: 326,
                margin: "0 auto",
                padding: 0,
                borderRadius: "3px",
                boxShadow:
                  "0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15)",
                background: "#FFF",
                overflow: "hidden",
              }}
            >
              <div
                style={{
                  width: "100%",
                  maxWidth: 540,
                  minWidth: 326,
                  margin: "0 auto",
                  padding: 0,
                  transition: "opacity 0.3s",
                }}
                dangerouslySetInnerHTML={{
                  __html: embeds[current].html
                    ? embeds[current].html.replace(
                        /<script[^>]*src=["'][^"']*instagram\.com\/embed\.js[^"']*["'][^>]*><\/script>/gi,
                        ""
                      )
                    : "",
                }}
              />
              {/* Navigation arrows */}
              {embeds.length > 1 && (
                <>
                  <button
                    className="absolute left-2 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white rounded-full p-2 shadow"
                    style={{ zIndex: 2 }}
                    onClick={() => {
                      const prev =
                        (current - 1 + embeds.length) % embeds.length;
                      setCurrent(prev);
                    }}
                    aria-label="Previous"
                  >
                    <svg
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                    >
                      <path d="M15 19l-7-7 7-7" />
                    </svg>
                  </button>
                  <button
                    className="absolute right-2 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white rounded-full p-2 shadow"
                    style={{ zIndex: 2 }}
                    onClick={() => {
                      const next = (current + 1) % embeds.length;
                      setCurrent(next);
                    }}
                    aria-label="Next"
                  >
                    <svg
                      width="24"
                      height="24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                    >
                      <path d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                  {/* Slider indicators */}
                  <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                    {embeds.map((_, idx) => (
                      <div
                        key={idx}
                        className={
                          "w-3 h-3 rounded-full cursor-pointer " +
                          (idx === current ? "bg-black" : "bg-gray-300")
                        }
                        style={{ transition: "background 0.2s" }}
                        onClick={() => {
                          setCurrent(idx);
                        }}
                      ></div>
                    ))}
                  </div>
                </>
              )}
            </div>
          </div>
        );
      }

      // AboutUsPage Component (converted from HTML)
      function AboutUsPage() {
        const arrowSectionRef = React.useRef(null);
        const footerRef = React.useRef(null);
        const [arrowScale, setArrowScale] = React.useState(1);

        React.useEffect(() => {
          // Load Instagram embed script
          if (!window.instgrm) {
            const script = document.createElement("script");
            script.async = true;
            script.src = "//www.instagram.com/embed.js";
            document.body.appendChild(script);
          } else if (window.instgrm && window.instgrm.Embeds) {
            window.instgrm.Embeds.process();
          }
        }, []);

        React.useEffect(() => {
          // Mobile menu JS logic
          const mobileMenuButton =
            document.getElementById("mobile-menu-button");
          const mobileMenu = document.getElementById("mobile-menu");
          if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener("click", function () {
              const isOpen = mobileMenu.classList.contains("translate-y-0");
              if (isOpen) {
                mobileMenu.classList.remove(
                  "translate-y-0",
                  "opacity-100",
                  "visible"
                );
                mobileMenu.classList.add(
                  "-translate-y-full",
                  "opacity-0",
                  "invisible"
                );
              } else {
                mobileMenu.classList.remove(
                  "-translate-y-full",
                  "opacity-0",
                  "invisible"
                );
                mobileMenu.classList.add(
                  "translate-y-0",
                  "opacity-100",
                  "visible"
                );
              }
            });
          }
        }, []);
        React.useEffect(() => {
          function onScroll() {
            if (arrowSectionRef.current && footerRef.current) {
              const arrowRect = arrowSectionRef.current.getBoundingClientRect();
              const footerRect = footerRef.current.getBoundingClientRect();
              const windowHeight = window.innerHeight;

              const bufferPx = 120;
              if (
                arrowRect.top < windowHeight &&
                arrowRect.bottom > 0 &&
                footerRect.top > windowHeight - bufferPx
              ) {
                const sectionHeight = arrowRect.height;
                const scrollProgress = Math.min(
                  Math.max((windowHeight - arrowRect.top) / sectionHeight, 0),
                  1
                );
                const scaleValue = 1 + scrollProgress * 2;
                setArrowScale(scaleValue);
              } else {
                setArrowScale(1);
              }
            }
          }
          window.addEventListener("scroll", onScroll);
          onScroll();

          // Memory and event listener logging
          if (window.__HG_DEBUG_INTERVAL) clearInterval(window.__HG_DEBUG_INTERVAL);
          window.__HG_DEBUG_INTERVAL = setInterval(() => {
            if (window.performance && window.performance.memory) {
              console.log('[HG DEBUG] JS Heap:', window.performance.memory.usedJSHeapSize, '/', window.performance.memory.totalJSHeapSize);
            }
            if (window.getEventListeners) {
              const listeners = window.getEventListeners(window);
              console.log('[HG DEBUG] Window event listeners:', listeners);
            }
          }, 10000);

          return () => {
            window.removeEventListener("scroll", onScroll);
            if (window.__HG_DEBUG_INTERVAL) clearInterval(window.__HG_DEBUG_INTERVAL);
          };
        }, []);
        return (
          <>
            {/* Header */}
            <header className="fixed z-50 bg-gradient-to-b from-black/80 to-transparent w-full flex flex-col gap-5">
              <div className="flex items-center justify-between px-4 sm:px-8 md:px-[60px] py-4 w-full mx-auto h-[115px]">
                {/* Logo */}
                <a

                >
                  <img
                    src="images/hg_logo_header.svg"
                    alt="HumanGreatness Logo"
                    className="h-8 sm:h-10 w-auto"
                  />
                </a>
                {/* Desktop Navigation */}
                <nav className="hidden lg:flex items-center gap-8 xl:gap-[152px]">
                  <a
                    href="location.html"
                    className="text-cream hover:text-white transition-colors nav-link text-sm lg:text-base"
                  >
                    SHOP
                  </a>
                  <a
                    href="aboutus.html"
                    className="text-cream hover:text-white transition-colors nav-link text-sm lg:text-base"
                  >
                    ABOUT US
                  </a>
                  <a
                    href="#"
                    className="text-cream hover:text-white transition-colors nav-link text-sm lg:text-base"
                  >
                    COOLNESS
                  </a>
                </nav>
                {/* Language and Shop Icon - Desktop */}
                <div className="hidden lg:flex items-center gap-4 sm:gap-6 lg:gap-[45px]">
                  <div className="flex items-center gap-[10px] text-sm lg:text-base">
                    <a href="#" className="text-cream relative group px-1">
                      <span className="inline-block group-hover:opacity-0 transition-opacity duration-300">
                        EN

                      <span className="fi fi-gb absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center"></span>
                    </a>
                    <span className="text-cream mx-1">/</span>
                    <a href="#" className="text-cream relative group px-1">
                      <span className="inline-block group-hover:opacity-0 transition-opacity duration-300">
                        IN
                      </span>
                      <span className="fi fi-id absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center"></span>
                    </a>
                  </div>
                  <img
                    src="images/shop_icon_header.svg"

                {/* Mobile Header Right Group (Language, Shop, Menu) */}
                <div className="flex lg:hidden items-center gap-4">

                    <a href="#" className="text-cream relative group px-1">

                  <img

                  {/* Mobile Menu Button */}
                  <button

                  <a

                  </a>
                  <a
                    href="#"

                  </a>
