      function ChatBot() {
        const [open, setOpen] = React.useState(false);
        const [messages, setMessages] = React.useState(getInitialMessages());
        const [input, setInput] = React.useState("");
        const [greeting, setGreeting] = React.useState(

        );
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState(null);

        React.useEffect(() => {
          localStorage.setItem(CHAT_KEY, JSON.stringify(messages));
        }, [messages]);

          if (open) {
            setTimeout(() => {
              const el = document.getElementById("chatbot-messages");
              if (el) el.scrollTop = el.scrollHeight;
            }, 100);
          }
        }, [open, messages]);

        async function sendMessage() {
          if (!input.trim() || loading) return;
          const userMsg = { text: input, from: "user" };
          setMessages((msgs) => [
            ...msgs,
            userMsg,
            { text: "...", from: "bot", loading: true },
          ]);
          setInput("");
          setLoading(true);
          setError(null);
          try {
            const replyObj = await sendChatbotMessage("Functions", input);
            let replyText = "";
            if (typeof replyObj === "string") {
              replyText = replyObj;
            } else if (replyObj && typeof replyObj === "object") {
              // Try common fields, fallback to JSON string
              replyText =
                replyObj.reply ||
                replyObj.result ||
                replyObj.message ||
                JSON.stringify(replyObj);
            } else {
              replyText = String(replyObj);
            }
            setMessages((msgs) => {
              // Remove the last loading bot message and add the real reply
              const msgsNoLoading = msgs.filter(
                (m, i) => !(i === msgs.length - 1 && m.loading)
              );
              return [...msgsNoLoading, { text: replyText, from: "bot" }];
            });
          } catch (e) {
            setMessages((msgs) => {
              const msgsNoLoading = msgs.filter(
                (m, i) => !(i === msgs.length - 1 && m.loading)
              );
              return [
                ...msgsNoLoading,
                {
                  text: "Failed to get response. Please try again.",
                  from: "bot",
                  error: true,
                },
              ];
            });
          }
          setLoading(false);
        }

          if (e.key === "Enter") sendMessage();
        }

          return () => clearInterval(interval);
        }, [total]);
        return [current, setCurrent];

      function useProductCarousel(products) {
        const [current, setCurrent] = React.useState(products.length);
        const [animating, setAnimating] = React.useState(false);
        const slideCount = products.length;
        const extended = [...products, ...products, ...products];
        React.useEffect(() => {
          const interval = setInterval(() => {
            setCurrent((c) => c + 1);
            setAnimating(true);
          }, 3000);
          return () => clearInterval(interval);
        }, []);
        React.useEffect(() => {
          if (current >= slideCount * 2) {
            setTimeout(() => {
              setCurrent(slideCount);
              setAnimating(false);
            }, 500);
          }
          if (current < slideCount) {
            setTimeout(() => {
              setCurrent(slideCount * 2 - 1);
              setAnimating(false);
            }, 500);
          }
        }, [current, slideCount]);
        return [extended, current, setCurrent, animating, setAnimating];
      }

            if (arrowSectionRef.current && footerRef.current) {

              const footerRect = footerRef.current.getBoundingClientRect();
              const windowHeight = window.innerHeight;

              // Arrow section in view, not in footer
              // Allow the arrow to remain scaled up for a buffer zone after the footer enters
              const bufferPx = 120; // px to allow arrow to linger after footer appears
              if (
                arrowRect.top < windowHeight &&
                arrowRect.bottom > 0 &&
                footerRect.top > windowHeight - bufferPx // only start scaling down when footer is well into view

                // Progress: 0 (just entering) to 1 (fully in center)
                const sectionHeight = arrowRect.height;
                const scrollProgress = Math.min(
                  Math.max((windowHeight - arrowRect.top) / sectionHeight, 0),
                  1
                );
                const scaleValue = 1 + scrollProgress * 2; // scale from 1 to 3
