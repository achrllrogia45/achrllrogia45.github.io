// --- Fade on Scroll Hook ---
function useFadeOnScroll(ref) {
  const [fadeClass, setFadeClass] = React.useState("fade-out");

  React.useEffect(() => {
    function handleScroll() {
      if (!ref.current) return;
      const rect = ref.current.getBoundingClientRect();
      const viewportHeight = window.innerHeight;

      // Element is in viewport
      if (rect.top < viewportHeight && rect.bottom > 0) {
        setFadeClass("fade-in");
      } else {
        setFadeClass("fade-out");
      }
    }
    window.addEventListener("scroll", handleScroll);
    handleScroll();
    return () => window.removeEventListener("scroll", handleScroll);
  }, [ref]);

  return fadeClass;
}

      function useProductCarousel(products) {

        const [animating, setAnimating] = React.useState(false);
        const slideCount = products.length;
        const extended = [...products, ...products, ...products];
        React.useEffect(() => {
          const interval = setInterval(() => {
            setCurrent((c) => c + 1);
            setAnimating(true);
          }, 3000);
          return () => clearInterval(interval);
        }, []);
        React.useEffect(() => {
          if (current >= slideCount * 2) {
            setTimeout(() => {
              setCurrent(slideCount);
              setAnimating(false);
            }, 500);
          }
          if (current < slideCount) {
            setTimeout(() => {
              setCurrent(slideCount * 2 - 1);
              setAnimating(false);
            }, 500);
          }
        }, [current, slideCount]);
        return [extended, current, setCurrent, animating, setAnimating];
      }

          return () => document.body.classList.remove("overflow-hidden");

        return [open, setOpen];

              // Find footer element by tag name since it's now in the Footer component

              if (footerElement) {
                const footerRect = footerElement.getBoundingClientRect();
                
                // Arrow section in view, not in footer
                // Allow the arrow to remain scaled up for a buffer zone after the footer enters
                const bufferPx = 120; // px to allow arrow to linger after footer appears
                if (
                  arrowRect.top < windowHeight &&
                  arrowRect.bottom > 0 &&
                  footerRect.top > windowHeight - bufferPx // only start scaling down when footer is well into view
                ) {
                  // Progress: 0 (just entering) to 1 (fully in center)
                  const sectionHeight = arrowRect.height;
                  const scrollProgress = Math.min(
                    Math.max((windowHeight - arrowRect.top) / sectionHeight, 0),
                    1
                  );
                  const scaleValue = 1 + scrollProgress * 2; // scale from 1 to 3
                  setArrowScale(scaleValue);
                }
                // Footer in view or not in arrow section
                else {
                  setArrowScale(1);
                }

                  );
                  const scaleValue = 1 + scrollProgress * 2;

                } else {

                }

            }
